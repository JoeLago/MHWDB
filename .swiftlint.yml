function_body_length:
  warning: 120
  error: 300

type_body_length:
  warning: 400
  error: 1000

file_length:
  warning: 400
  error: 1000

# rule identifiers to exclude from running
disabled_rules:
  - line_length

# paths to ignore during linting. Takes precedence over `included`.
excluded:
  - Pods
  - Tests
  - Docs
